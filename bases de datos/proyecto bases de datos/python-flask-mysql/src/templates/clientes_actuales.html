<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes existentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

 

    <div class="container">
        <h1 class="text-center my-5 text-primary">Clientes Actuales</h1>
        <table class="table table-bordered">
            <thead>
                <th scope="col">#</th>
                <th scope="col">Nombre_cliente</th>
                <th scope="col">Segundo_nombre_cliente</th>
                <th scope="col">Apellido_cliente</th>
                <th scope="col">Departamento</th>
                <th scope="col">Ciudad</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                
            </thead>
            <tbody>
                {% for d in data %}
                <tr>
                    <td>{{d.COD_CLIENTE}}</td>
                    <td>{{d.NOMBRE_CLI}}</td>
                    <td>{{d.SEGUNDO_NOM_CLI}}</td>
                    <td>{{d.APELLIDO_CLI}}</td>
                    <td>{{d.DEPARTAMENTO}}</td>
                    <td>{{d.CIUDAD}}</td>
                    <td>{{d.DIRRECCION}}</td>
                    <td>{{d.TELEFONO}}</td>
                   
                </tr>
                {% endfor %}
            </tbody>
        </table>
            
           
    </div>
    
</body>
</html>
