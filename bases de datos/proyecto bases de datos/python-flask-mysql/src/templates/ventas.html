<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas Registradas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-5 text-primary">Ventas Registradas</h1>
        <table class="table table-bordered">
            <thead>
                <th scope="col">#</th>
                <th scope="col">ID Factura</th>
                <th scope="col">Fecha de Venta</th>
                <th scope="col">Total de Ventas</th> <!-- Nuevo encabezado para el total de ventas -->
            </thead>
            <tbody>
                {% for venta in ventas_data %}
                <tr>
                    <td>{{ venta.ID_VENTA }}</td>
                    <td>{{ venta.ID_FACTURA }}</td>
                    <td>{{ venta.Fecha_de_Venta }}</td>
                    <td>{{ venta.TotalVentas }}</td> <!-- Nuevo campo para el total de ventas -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
